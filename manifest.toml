packaging_format = 2

id = "filepizza"
name = "FilePizza"
description.en = "Peer-to-peer file transfers in your browser"
description.fr = "Transferts de fichiers pair-Ã -pair dans votre navigateur"

version = "2025.02.02~ynh1"

maintainers = []

[upstream]
license = "BSD-3-Clause"
website = "https://file.pizza/"
demo = "https://file.pizza/"
code = "https://github.com/kern/filepizza"
fund = "https://commerce.coinbase.com/pay/84f58214-142c-4d5d-ad0b-c275972eee8a"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/kern/filepizza/archive/eed54584d86d3dd98f0962474026ff0163c8cb80.tar.gz"
        sha256 = "95b49eaba957173e625375530c7b4e1b90d25a36ca7aebde0f283f16a7fef4cc"
        autoupdate.upstream = "https://github.com/kern/filepizza"
        autoupdate.strategy = "latest_github_commit"

    [resources.ports]
    turn.default = 3478
    
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
