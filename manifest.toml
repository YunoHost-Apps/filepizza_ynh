packaging_format = 2

id = "filepizza"
name = "FilePizza"
description.en = "Peer-to-peer file transfers in your browser"
description.fr = "Transferts de fichiers pair-Ã -pair dans votre navigateur"

version = "2024.12.29~ynh1"

maintainers = []

[upstream]
license = "BSD-3-Clause"
website = "https://file.pizza/"
demo = "https://file.pizza/"
code = "https://github.com/kern/filepizza"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/kern/filepizza/archive/1c1cc16e608e9cffede9eca0855537240751fe92.tar.gz"
        sha256 = "c7eb2da5e4d7d907b5b4d3d8da1110d409915441f0eb145bb03653976e5b4c0c"
        autoupdate.upstream = "https://github.com/kern/filepizza"
        autoupdate.strategy = "latest_github_commit"

    [resources.ports]
    turn.default = 3478
    
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
