#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "filepizza"
name = "FilePizza"
description.en = "Peer-to-peer file transfers in your browser"
description.fr = "Transferts de fichiers pair-Ã -pair dans votre navigateur"

version = "2026.01.31~ynh1"

maintainers = []

[upstream]
license = "BSD-3-Clause"
website = "https://file.pizza/"
demo = "https://file.pizza/"
code = "https://github.com/kern/filepizza"
fund = "https://commerce.coinbase.com/pay/84f58214-142c-4d5d-ad0b-c275972eee8a"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/kern/filepizza/archive/3258673e790145ba86637114a35388165a651ff3.tar.gz"
    sha256 = "00458f07efbe68839102a3a7f0df8a6b96338ed82233ab9094c5510e7abdab5e"
    autoupdate.upstream = "https://github.com/kern/filepizza"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    turn.default = 3478

    [resources.nodejs]
    version = "22"
