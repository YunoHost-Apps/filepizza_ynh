packaging_format = 2

id = "filepizza"
name = "FilePizza"
description.en = "Peer-to-peer file transfers in your browser"
description.fr = "Transferts de fichiers pair-Ã -pair dans votre navigateur"

version = "1.1.0~ynh8"

maintainers = []

[upstream]
license = "BSD-3-Clause"
website = "https://file.pizza/"
demo = "https://file.pizza/"
code = "https://github.com/kern/filepizza"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/kern/filepizza/archive/1f8096bcab6dc752e8af2db359d635f9171f7eba.tar.gz"
        sha256 = "af95d262f0ee02d845ab8d4beb0bdb6c7794809e0c1e7003a7d6242a5b4cbd05"
        autoupdate.upstream = "https://github.com/kern/filepizza"
        autoupdate.strategy = "latest_github_commit"

    [resources.ports]
    turn.default = 3478
    
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
